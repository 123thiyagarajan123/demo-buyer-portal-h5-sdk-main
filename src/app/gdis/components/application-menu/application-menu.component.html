<ng-template #template>
  <nav
    soho-application-menu
    class="is-personalizable"
    [triggers]="['#application-menu-trigger']"
    [filterable]="false"
    [openOnLarge]="false"
    [dismissOnClickMobile]="true"
  >
    <div class="branding">
      <svg
        class="icon"
        viewBox="0 0 34 34"
        focusable="false"
        aria-hidden="true"
        role="presentation"
      >
        <use href="#icon-logo"></use>
      </svg>
    </div>
  </nav>
</ng-template>
